<!DOCTYPE >
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="./css/user.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="topnav">
      <a href="/">トップページ</a>
      <a class="active" href="/user">ユーザ登録</a>
      <a href="/match-four">成績管理（4麻）</a>
      <a href="/match-three">成績管理（3麻）</a>
    </div>

    <h1>ユーザー登録フォーム</h1>
    <hr />
    <div>
      <form
        accept-charset="UTF-8"
        method="post"
        onsubmit="doSomething();return false;"
      >
        <div class="form-group">
          <label style="font-size: x-large;">名前</label>
          <input
            style="width: 30%"
            id="userName"
            type="text"
            name="username"
            class="form-control"
            placeholder="名前"
            required
          />
        </div>
        <div class="form-group">
          <label style="font-size: x-large;">Email address</label>
          <input
            style="width: 30%"
            id="email"
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label style="font-size: x-large;"> Password</label>
          <input
            style="width: 30%"
            id="password"
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
    <hr />
    <h1>ユーザ情報</h1>
    <div class="user" style="width: 30%">
      <h5>ユーザー検索</h5>
      <input
        style="width: 60%;margin-left: 10px;"
        id="userId"
        type="text"
        name="userId"
        class="form-control"
        placeholder="id"
      />
      <br />
      <button id="search" style="margin-left: 10px;" class="btn btn-primary">
        検索
      </button>
    </div>
    <div class="user" style="width: 30%">
      <h5>ユーザー情報変更</h5>
      <input
        style="width: 60%;margin-left: 10px;"
        id="patchUserId"
        type="text"
        class="form-control"
        placeholder="変更対象id"
      />
      <input
        style="width: 60%;margin-left: 10px;"
        id="patchUserName"
        type="text"
        class="form-control"
        placeholder="変更後の名前"
      />
      <input
        style="width: 60%;margin-left: 10px;"
        id="patchUserEmail"
        type="text"
        class="form-control"
        placeholder="変更後のemail"
      />
      <br />
      <button id="edit" style="margin-left: 10px;" class="btn btn-success">
        更新
      </button>
    </div>
    <div class="user" style="width: 30%">
      <h5>ユーザー削除</h5>
      <input
        style="width: 60%;margin-left: 10px;"
        id="deleteUserId"
        type="text"
        class="form-control"
        placeholder="id"
      />
      <br />
      <button id="delete" style="margin-left: 10px;" class="btn btn-danger">
        削除
      </button>
    </div>

    <div class="userall">
      <!-- <h4>ユーザー一覧</h4> -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/user.js"></script>
  </body>
</html>
